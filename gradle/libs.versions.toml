[versions]
    minecraft = '1.19.2'
    quilt_mappings = '1.19.2+build.12'
    quilt_loader = '0.17.4'
    parchment = '2022.08.14'

    quilted_fabric_api = '4.0.0-beta.9+0.60.0-1.19.2'
    qsl = '3.0.0-beta.15+1.19.2'

    artifice = '0.30.1+build.2-1.19'
    clothconfig = '7.0.72'
    terraformwoodapi = '4.1.0'

[libraries]
    minecraft = { module = 'com.mojang:minecraft', version.ref = 'minecraft' }
    quilt_mappings = { module = 'org.quiltmc:quilt-mappings', version.ref = 'quilt_mappings' }
    quilt_loader = { module = 'org.quiltmc:quilt-loader', version.ref = 'quilt_loader' }

    quilted_fabric_api = { module = "org.quiltmc.quilted-fabric-api:quilted-fabric-api", version.ref = "quilted_fabric_api" }
    quilted_fabric_api_deprecated = { module = "org.quiltmc.quilted-fabric-api:quilted-fabric-api-deprecated", version.ref = "quilted_fabric_api" }
    qsl = { module = "org.quiltmc:qsl", version.ref = "qsl"}
    clothconfig = { module = 'me.shedaniel.cloth:cloth-config-fabric', version.ref = 'clothconfig' }
    artifice = { module = 'io.github.vampirestudios:artifice', version.ref = 'artifice' }
    terraformwoodapi = { module = 'com.terraformersmc.terraform-api:terraform-wood-api-v1', version.ref = 'terraformwoodapi' }

[plugins]
    quilt_loom = { id = "org.quiltmc.loom", version = "0.13.+" }

[bundles]
    qsl = ["quilted_fabric_api", "quilted_fabric_api_deprecated"]
